<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:fragment="dynamic(view)">
<head>
	<title>Web Shop - Spring Boot Course</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<!-- Webshop -->
	<script src="/js/estore.js"></script>
	<link href="/css/estore.css" rel="stylesheet">
</head>
<body>
	<header th:replace="~{/shared/header}"></header>
	<nav th:replace="~{/shared/menu}"></nav>
	<main class="container mt-3">
		<div class="row">
			<article th:insert="${view}" class="col-9"></article>
			<aside th:insert="~{/shared/aside}" class="col-3"></aside>
		</div>
	</main>
	<footer th:replace="~{/shared/footer}"></footer>
</body>
</html>
