<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/shared/layout::dynamic(~{::view})}">
<main th:fragment="view">
    <h3>Order Management</h3>
    <div th:with="base='/admin/order'">
        <div>
            <div class="btn btn-lg btn-success" th:each="s: ${states}">
                <a th:href="@{|${base}/index/${s.id}|}" th:text="${s.name}"></a>
                (<span th:text="${s.orders.size()}"></span>)
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#edit">EDIT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#list">LIST</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="edit">
            	<br th:replace="~{/admin/order/_edit}" />
            </div>
            <div class="tab-pane fade" id="list">
                <br th:replace="~{/admin/order/_list}" />
            </div>
        </div>
    </div>
</main>

</html>
